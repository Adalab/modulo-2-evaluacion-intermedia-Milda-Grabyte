<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Guess my number</title>
</head>
<body class="">
  <h1 class="title">Adivina el número</h1>
  <form class="js-form">
    <label class="subtitle" for="number">Introduce aquí tu número:</label>
    <input class="num-field js-num-field" type="text" id="number" name="random number" autocomplete="off">
    <input class="button js-button" type="button" value="Prueba">
    <input class="button js-reset" type="reset" value="Reset">
  </form>
  <p class="message js-hint" name="Hot or cold">Pista: Escribe el número y dale a Prueba</p>
  <p class="message js-counter" name="Number of tries">Número de intentos: 0</p>
  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
